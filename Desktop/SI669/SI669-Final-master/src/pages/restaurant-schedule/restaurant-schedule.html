  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>restaurant-schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
	<div class="image-holder">
		<img src="{{restaurantEntry.image_url}}">
	</div>
	<ion-card-title> {{restaurantEntry.name}} </ion-card-title>
	<p>{{restaurantEntry.price}} &middot; {{restaurantEntry.rating}} &#9733; </p>

	<ion-list>
		<ion-item>
		  <ion-label>Date</ion-label>
		  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
		</ion-item>

	<ion-item>
	  <ion-label>Time</ion-label>
	  <ion-datetime displayFormat="hh:mm a" [(ngModel)]="myTime"></ion-datetime>
	</ion-item>
	</ion-list>


		<button ion-button>Ok</button>
</ion-content>
